<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent AI Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#2d2d2d',
                            850: '#1a1a1a',
                            900: '#111111',
                            950: '#0a0a0a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- ВАЖНО: Import Map для поддержки модулей -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .prose { max-width: none; color: #d1d5db; }
        .prose a { color: #60a5fa; }
        .prose code { color: #e5e7eb; background: #2d2d2d; padding: 0.1em 0.3em; border-radius: 0.2em; font-weight: normal; }
        .prose pre { background: #1a1a1a !important; padding: 1em; border-radius: 0.5em; margin: 1em 0; overflow-x: auto; }
        .prose pre code { background: transparent; padding: 0; color: inherit; }
        .prose h1, .prose h2, .prose h3 { color: #f3f4f6; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin: 0.5em 0; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin: 0.5em 0; }
        
        /* Loading spinner */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; color: white; display: flex; 
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200 h-screen overflow-hidden text-sm selection:bg-blue-500 selection:text-white">
    <div id="loading">Loading Interface...</div>
    <div id="app" class="w-full h-full flex opacity-0 transition-opacity duration-500"></div>
    
    <script type="module" src="./js/app.js"></script>
    
    <script>
        // Простой лоадер, который исчезнет, когда Vue смонтируется
        window.addEventListener('load', () => {
            // Ждем чуть-чуть инициализацию Vue
            setTimeout(() => {
                const appEl = document.getElementById('app');
                if (appEl.innerHTML.trim() !== "") {
                    document.getElementById('loading').style.opacity = '0';
                    appEl.style.opacity = '1';
                    setTimeout(() => document.getElementById('loading').remove(), 500);
                }
            }, 500);
        });
    </script>
</body>
</html>
