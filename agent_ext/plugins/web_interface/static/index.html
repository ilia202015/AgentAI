<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая среда Агента</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        },
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- Atom One Dark Theme (GLOBAL & IMPORTANT) --- */
        
        /* Token Colors */
        .hljs-comment, .hljs-quote { color: #5c6370 !important; font-style: italic; }
        .hljs-doctag, .hljs-keyword, .hljs-formula { color: #c678dd !important; }
        .hljs-section, .hljs-name, .hljs-selector-tag, .hljs-deletion, .hljs-subst { color: #e06c75 !important; }
        .hljs-literal { color: #56b6c2 !important; }
        .hljs-string, .hljs-regexp, .hljs-addition, .hljs-attribute, .hljs-meta .hljs-string { color: #98c379 !important; }
        .hljs-attr, .hljs-variable, .hljs-template-variable, .hljs-type, .hljs-selector-class, .hljs-selector-attr, .hljs-selector-pseudo, .hljs-number { color: #d19a66 !important; }
        .hljs-symbol, .hljs-bullet, .hljs-link, .hljs-meta, .hljs-selector-id, .hljs-title { color: #61aeee !important; }
        .hljs-built_in, .hljs-title.class_, .hljs-class .hljs-title { color: #e6c07b !important; }
        .hljs-emphasis { font-style: italic; }
        .hljs-strong { font-weight: bold; }
        .hljs-link { text-decoration: underline; }

        /* Block Code (inside Pre) */
        .prose pre {
            background: #282c34 !important;
            color: #abb2bf !important;
            border: 1px solid #374151;
            font-family: 'JetBrains Mono', monospace;
            padding: 1em;
            border-radius: 0.5em;
            margin: 1em 0;
            overflow-x: auto;
        }
        
        .prose pre code {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            color: inherit !important;
            font-size: 0.9em;
            font-weight: 400 !important;
        }

        /* Inline Code (NOT inside Pre) */
        .prose :not(pre) > code { 
            color: #e5c07b !important; 
            background: rgba(40, 44, 52, 0.8) !important; 
            padding: 0.2em 0.4em; 
            border-radius: 0.3em; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.85em; 
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: normal !important;
        }

        /* --- Custom Styles --- */
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        body {
            background-color: #030712;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }

        /* Markdown Typography overrides */
        .prose { max-width: none; color: #e5e7eb; font-size: 0.95rem; line-height: 1.6; }
        .prose a { color: #60a5fa; text-decoration: none; border-bottom: 1px solid rgba(96, 165, 250, 0.4); }
        .prose a:hover { border-color: #60a5fa; }
        
        /* Headings */
        .prose h1, .prose h2, .prose h3 { color: #f9fafb; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose h1 { font-size: 1.75em; border-bottom: 1px solid #1f2937; padding-bottom: 0.3em; }
        
        /* Blockquote */
        .prose blockquote { border-left: 3px solid #3b82f6; padding-left: 1em; color: #9ca3af; font-style: italic; }
        
        /* Loading */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #030712; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s; font-family: 'Inter', sans-serif;
        }
        .loader {
            width: 48px; height: 48px;
            border: 3px solid #FFF; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite; margin-bottom: 1rem;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-200 h-screen overflow-hidden text-sm selection:bg-blue-500/30 selection:text-blue-100">
    <div id="loading">
        <span class="loader"></span>
        <span class="opacity-50">Подключение к Агенту...</span>
    </div>
    <div id="app" class="w-full h-full flex opacity-0 transition-opacity duration-500"></div>
    
    <!-- Load App -->
    <script type="module" src="./js/app.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const appEl = document.getElementById('app');
                document.getElementById('loading').style.opacity = '0';
                appEl.style.opacity = '1';
                setTimeout(() => document.getElementById('loading').remove(), 500);
            }, 300);
        });
    </script>
</body>
</html>
