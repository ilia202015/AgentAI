<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая среда Агента</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        },
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.3s ease-out forwards',
                        'slide-in': 'slideIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.2.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <style>
        /* Atom One Dark Theme */
        .hljs-comment, .hljs-quote { color: #5c6370 !important; font-style: italic; }
        .hljs-doctag, .hljs-keyword, .hljs-formula { color: #c678dd !important; }
        .hljs-section, .hljs-name, .hljs-selector-tag, .hljs-deletion, .hljs-subst { color: #e06c75 !important; }
        .hljs-literal { color: #56b6c2 !important; }
        .hljs-string, .hljs-regexp, .hljs-addition, .hljs-attribute, .hljs-meta .hljs-string { color: #98c379 !important; }
        .hljs-attr, .hljs-variable, .hljs-template-variable, .hljs-type, .hljs-selector-class, .hljs-selector-attr, .hljs-selector-pseudo, .hljs-number { color: #d19a66 !important; }
        .hljs-symbol, .hljs-bullet, .hljs-link, .hljs-meta, .hljs-selector-id, .hljs-title { color: #61aeee !important; }
        .hljs-built_in, .hljs-title.class_, .hljs-class .hljs-title { color: #e6c07b !important; }
        .hljs-emphasis { font-style: italic; }
        .hljs-strong { font-weight: bold; }
        .hljs-link { text-decoration: underline; }

        /* Typography */
        .prose a { color: #60a5fa; text-decoration: none; border-bottom: 1px solid rgba(96, 165, 250, 0.4); }
        .prose h1, .prose h2, .prose h3 { color: #f9fafb; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose h1 { font-size: 1.75em; border-bottom: 1px solid #1f2937; padding-bottom: 0.3em; }
        .prose blockquote { border-left: 3px solid #3b82f6; padding-left: 1em; color: #9ca3af; font-style: italic; }
        
        /* Inline Code */
        .prose :not(pre) > code { 
            color: #e5c07b; background: rgba(40, 44, 52, 0.8); 
            padding: 0.2em 0.4em; border-radius: 0.3em; 
            font-family: 'JetBrains Mono', monospace; font-size: 0.85em; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Pre settings */
        .prose pre { background: transparent !important; padding: 0 !important; margin: 0 !important; border: none !important; }
        .prose pre code { background: transparent !important; padding: 0 !important; color: inherit !important; font-size: 0.9em; font-family: 'JetBrains Mono', monospace; font-weight: normal !important; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 5px; border: 2px solid #111827; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        
        /* Loading */
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #030712; color: white; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s; font-family: 'Inter', sans-serif;
        }
        .loader {
            width: 48px; height: 48px; border: 3px solid #FFF; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite; margin-bottom: 1rem;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-200 h-screen overflow-hidden text-sm selection:bg-blue-500/30 selection:text-blue-100">
    <div id="loading">
        <span class="loader"></span>
        <span class="opacity-50">Подключение к Агенту...</span>
    </div>
    <div id="app" class="w-full h-full flex opacity-0 transition-opacity duration-500"></div>
    
    <script type="module" src="./js/app.js"></script>
    
    <script>
        // Global Copy Function
        window.copyCode = function(btn) {
            const pre = btn.closest('.code-block-wrapper').querySelector('pre code');
            if (pre) {
                navigator.clipboard.writeText(pre.innerText).then(() => {
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<i class="ph-bold ph-check text-emerald-400"></i>';
                    setTimeout(() => btn.innerHTML = originalHTML, 2000);
                });
            }
        };

        window.addEventListener('load', () => {
            setTimeout(() => {
                const appEl = document.getElementById('app');
                document.getElementById('loading').style.opacity = '0';
                appEl.style.opacity = '1';
                setTimeout(() => document.getElementById('loading').remove(), 500);
            }, 300);
        });
    </script>
</body>
</html>
